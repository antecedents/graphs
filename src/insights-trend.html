    <!-- The upper section -->

    <div class="layout-reference">
      <a href="../index.html">Landing Page</a> | <a href="insights-adjusting.html">Interact</a> | <a href="preliminaries.html">Project/Model Details</a>
    </div>

    <!-- The lower section -->

    <!-- content list -->
    <div class="layout-item">
      <pre id="toc"></pre>
      <script>
          fetch('../descriptors/reference.json')
              .then(response => response.json())
              .then(data => {
                  createTOC(data.content);
              })
              .catch(error => console.error('Error:', error));

          function createTOC(data) {
              const table = document.createElement('table');
              table.classList.add('aside');
              const colGroup = document.createElement('colgroup');
              const col = document.createElement('col');
              col.setAttribute('span', '1');
              col.setAttribute('style', 'width: 21.5%;');

              const tableHead = document.createElement('thead');
              const tableBody = document.createElement('tbody');

              // Append the table head and body to table
              table.appendChild(colGroup);
              colGroup.appendChild(col);
              table.appendChild(tableHead);
              table.appendChild(tableBody);

              // Creating table head
              let row = tableHead.insertRow();
              let th = document.createElement('th');
              th.setAttribute('style', 'border-bottom: 0;')
              th.textContent = '';
              row.appendChild(th);

              // Creating table body
              data.forEach(item => {
                  let row = tableBody.insertRow();
                  Object.values(item).forEach(value => {
                      let cell = row.insertCell();
                      cell.setAttribute('style', 'border-bottom: 0;')
                      // noinspection JSValidateTypes
                      cell.innerHTML = value;
                  });
              });

              // Append the table to the HTML document
              document.getElementById('toc').appendChild(table);
          }
      </script>
    </div>

    <!-- content -->
    <div class="layout-item">
